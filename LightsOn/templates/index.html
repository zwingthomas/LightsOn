<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Light & Camera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-2xl font-bold mb-6">Pick a Color & Watch It</h1>

  <!-- Color wheel -->
  <div id="picker" class="mb-4"></div>
  <div class="flex items-center mb-6 space-x-2">
    <div id="current-color" class="w-8 h-8 rounded-full border"></div>
    <span id="hex-value" class="font-mono text-lg"></span>
  </div>
  <button id="send-btn"
    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
    disabled>
    Enter
  </button>

  <!-- Live camera snapshot -->
  <div class="mt-8 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-2">Live Preview</h2>
    <img id="cam" class="w-full rounded shadow-lg"
         src="/camera/snapshot" alt="Camera snapshot" />
  </div>

  <script>
    // Color wheel setup
    const colorPicker = new iro.ColorPicker("#picker", { width: 240 });
    const hexDisplay = document.getElementById("hex-value");
    const colorDot  = document.getElementById("current-color");
    const sendBtn   = document.getElementById("send-btn");

    colorPicker.on(["color:init","color:change"], color => {
      hexDisplay.textContent = color.hexString;
      colorDot.style.background = color.hexString;
      sendBtn.disabled = false;
    });

    sendBtn.addEventListener("click", async () => {
      sendBtn.disabled = true;
      const hex = colorPicker.color.hexString;
      try {
        const res = await fetch("/enqueue-color", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ color: hex })
        });
        const json = await res.json();
        if (json.queued) sendBtn.textContent = "Queued!";
        else throw new Error(json.error||"Unknown");
      } catch {
        alert("Failed to queue color change.");
      } finally {
        setTimeout(() => {
          sendBtn.textContent = "Enter";
          sendBtn.disabled = false;
        }, 2000);
      }
    });

    // Refresh camera snapshot every second
    setInterval(() => {
      const img = document.getElementById("cam");
      img.src = `/camera/snapshot?${Date.now()}`;
    }, 1000);
  </script>

  <div id="simon-section" class="mt-8">
    <button id="start-simon" class="bg-yellow-500 px-4 py-2 rounded text-white">Start Simon Says</button>
    <div id="queue-controls" class="hidden">
      <input type="text" id="player-name" placeholder="Enter name" class="border p-2" />
      <button id="queue-btn" class="bg-green-600 px-4 py-2 text-white rounded">Queue Up</button>
    </div>
    <div id="simon-game" class="hidden">
      <!-- ==== SIMON SAYS BOARD ==== -->
      <style>
        #simon-board {
          position: relative; width: 300px; height: 300px;
          border-radius: 50%; overflow: hidden;
        }
        .simon-btn {position:absolute;width:50%;height:50%;opacity:.9;cursor:pointer;transition:opacity .2s}
        .simon-btn:hover{opacity:1}
        #red    {background:red;    top:0;    left:0;    border-top-left-radius:100%}
        #blue   {background:blue;   top:0;    right:0;   border-top-right-radius:100%}
        #yellow {background:yellow; bottom:0; right:0;   border-bottom-right-radius:100%}
        #green  {background:green;  bottom:0; left:0;    border-bottom-left-radius:100%}
      </style>

      <h2 class="text-xl font-semibold mt-8">Simon Says</h2>
      <div id="simon-board" class="mx-auto">
        <div id="red"    class="simon-btn" data-color="red"></div>
        <div id="blue"   class="simon-btn" data-color="blue"></div>
        <div id="yellow" class="simon-btn" data-color="yellow"></div>
        <div id="green"  class="simon-btn" data-color="green"></div>
      </div>
      
      <div id="simon-board" class="mx-auto my-4">
        <div id="red" class="simon-btn" data-color="red"></div>
        <div id="blue" class="simon-btn" data-color="blue"></div>
        <div id="yellow" class="simon-btn" data-color="yellow"></div>
        <div id="green" class="simon-btn" data-color="green"></div>
      </div>

      <script>
        /* -------- Simon-Says state -------- */
        let expectedLen   = 0;        // fetched from server each round
        let inputSeq      = [];
        let idleTimer     = null;
        const IDLE_LIMIT  = 5000;     // 5-second timeout
        
        /* ask Flask → FastAPI how long this round is */
        async function refreshRoundLength() {
          const res  = await fetch("/simon/round");
          const json = await res.json();
          expectedLen = json.length || 0;
          inputSeq = [];
          resetIdleTimer();
        }
        
        /* send the user’s sequence to Flask → FastAPI for checking */
        async function validateSequence() {
          try {
            const res  = await fetch("/simon/submit", {
              method:"POST",
              headers:{"Content-Type":"application/json"},
              body:JSON.stringify({sequence: inputSeq})
            });
            const {correct} = await res.json();
            alert(correct ? "✅  Correct!" : "❌  Wrong sequence!");
          } catch {
            alert("Server error – try again.");
          } finally {
            await refreshRoundLength();   // prepare next round
          }
        }
        
        /* called every click */
        function handleSimonClick(color) {
          inputSeq.push(color);
        
          if (inputSeq.length > expectedLen) {
            alert("❌  Too many inputs!");
            refreshRoundLength();
            return;
          }
        
          resetIdleTimer();
        
          /* finished exactly on time → check with server */
          if (inputSeq.length === expectedLen) {
            validateSequence();
          }
        }
        
        function resetIdleTimer() {
          clearTimeout(idleTimer);
          idleTimer = setTimeout(() => {
            if (inputSeq.length < expectedLen) {
              alert("❌  Too slow!");
              refreshRoundLength();
            }
          }, IDLE_LIMIT);
        }
        
        /* attach listeners */
        document.querySelectorAll(".simon-btn").forEach(btn=>{
          btn.addEventListener("click",()=>handleSimonClick(btn.dataset.color));
        });
        
        /* kick off the first round */
        refreshRoundLength();
      </script>
    </div>
    <div id="viewer-notice" class="hidden text-gray-600 mt-4">Game in progress. You're in viewer mode.</div>
  </div>

</body>
</html>
